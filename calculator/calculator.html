<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="wrapper">
        <p>
            Number 1: <input class="inp" type="number" id="n1">
        </p>
        <p>
            Number 2: <input class="inp" type="number" id="n2">
        </p>
    
        <div class="btns">
            <button class="btn" id="plus">+</button>
            <button class="btn" id="minus">-</button>
        </div>
        <div class="btns">
            <button class="btn" id="mul">*</button>
            <button class="btn" id="divis">/</button>
        </div>
    
        <hr>
    
        <p>
            Answer: <span id="answerValue"></span>
        </p>
    </div>

    <script src="calculator.js"></script>
    
</body>
</html>
