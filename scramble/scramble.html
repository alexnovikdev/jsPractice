<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scramble</title>
    <link rel="stylesheet" href="styles/scramble.css">
    <script src="scripts/scramble.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Угадай слово за 15 секунд</h1>
        <button id="btnStart">Играть</button>
        <h3 id="timeLeft">Оcталось <span id="strTimer"></span></h3>
        <h2 id="strWord"></h2>
        <input id="txtResult" type="text" name="text">
        <h2>Ответов: <span id="strWin">0</span></h3>
        <h2>Не успел: <span id="strLose">0</span></h3>
    </div>
</body>
</html>
